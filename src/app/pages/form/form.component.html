<div class="card">
  <div class="container">
    <div class="row pt-3">
      <div class="col center">
        <h4>Add/Update</h4>
      </div>
    </div>

    <form [formGroup]="userForm">
      <div class="row">
        <div class="col">
          <!-- name input -->
          <h5>Name *</h5>
          <input
            type="text"
            class="form-control"
            required
            #name
            value="{{ item?.name }}"
            formControlName="name"
          />
          <!-- validation for name input -->
          <div
            class="error"
            *ngIf="
              userForm.get('name')?.touched &&
              userForm.get('name')?.hasError('required')
            "
          >
            <small> &emsp; Name required</small>
            <br />
          </div>

          <div
            class="error"
            *ngIf="
              userForm.get('name')?.touched &&
              userForm.get('name')?.hasError('pattern')
            "
          >
            <small> &emsp; Name field accepts only alphbets of 4 to 8 length</small>
            <br />
          </div>
          <br />
          <!-- gender radio buttons -->
          <h5>Gender *</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="male"
              formControlName="gender"
              [checked]="true"
            />
            Male
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="female"
              formControlName="gender"
            />
            Female
          </div>
          <!-- validation for gender radio buttons -->
          <div
            class="error"
            *ngIf="
              userForm.get('gender')?.touched &&
              userForm.get('gender')?.hasError('required')
            "
          >
            <small> &emsp; Gender required</small>
            <br />
          </div>

          <br />
          <!-- email input -->
          <h5>Email *</h5>
          <input
            type="text"
            class="form-control"
            #email
            value="{{ item?.email }}"
            formControlName="email"
          />
          <!-- validation for email input -->
          <div
            class="error"
            *ngIf="
              userForm.get('email')?.touched &&
              userForm.get('email')?.hasError('required')
            "
          >
            <small> &emsp; email required</small>
            <br />
          </div>
          <div
            class="error"
            *ngIf="
              userForm.get('email')?.touched &&
              userForm.get('email')?.hasError('pattern')
            "
          >
            <small> &emsp; This is not email</small>
            <br />
          </div>
          <br />

          <!-- mobile input -->
          <h5>Mobile *</h5>
          <input
            type="text"
            class="form-control"
            #mobile
            value="{{ item?.mobile }}"
            formControlName="mobile"
          />
          <!-- validation for mobile input -->
          <div
            class="error"
            *ngIf="
              userForm.get('mobile')?.touched &&
              userForm.get('mobile')?.hasError('required')
            "
          >
            <small> &emsp; Mobile number required</small>
            <br />
          </div>
          <div
            class="error"
            *ngIf="
              userForm.get('mobile')?.touched &&
              userForm.get('mobile')?.hasError('pattern')
            "
          >
            <small> &emsp; Please enter indian numbers</small>
            <br />
          </div>
          <br />
          <!-- textarea input for about me -->
          <h5>About Me *</h5>
          <textarea
            type="text"
            class="form-control"
            #about
            value="{{ item?.about }}"
            formControlName="about"
          ></textarea>
          <!-- validation for about me -->
          <div
            class="error"
            *ngIf="
              userForm.get('about')?.touched &&
              userForm.get('about')?.hasError('required')
            "
          >
            <small> &emsp; Name required</small>
            <br />
          </div>

          <div
            class="error"
            *ngIf="
              userForm.get('about')?.touched &&
              userForm.get('about')?.hasError('maxlength')
            "
          >
            <small> &emsp; Name required</small>
            <br />
          </div>
          <br />
        </div>
        <!-- button to save and update form details -->
        <div class="row center pb-3">
          <div class="col-6">
            <button
              class="btn btn-secondary"
              (click)="addNewItem()"
            [disabled]="userForm.invalid"
              
            >
              Save
            </button>
          </div>

          <div class="col-6">
            <!-- reset button -->
            <button class="btn btn-secondary" (click)="reset()">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
